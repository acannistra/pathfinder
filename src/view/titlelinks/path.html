<html>
<head>
<title>{% block title %}Path{% endblock %}</title>
</head>
<body>
{%block body %}
<h3>Paths between words</h3>
<ul>
{% if titlelinks %}
  {% for path in titlelinks %}
    <li>
    {% for titlelink  in path %}
	{% if titlelink != endword %}
	  {{ titlelink }}->
	{% else %}
	  {{titlelink}}
	{% endif %} 
    {% endfor %}
  {% endfor %}
{% else %}
  <li>No titlelinks!
{% endif %}
</ul>
{% endblock %}
</body></html>
