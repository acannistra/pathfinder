<html>
<head>
<title>{% block title %}List{% endblock %}</title>
</head>
<body>
{%block body %}
<h3>LIST OF TITLE LINKS</h3>
<h4>(Isn't this pretty neat...?)</h4>
<ul>
{% if titlelinks %}
  {% for titlelink in titlelinks %}
    <li>{{ titlelink.page_title }}  ->  {{ titlelink.pl_title }}
  {% endfor %}
{% else %}
  <li>No titlelinks!
{% endif %}
</ul>
{% endblock %}
</body></html>
